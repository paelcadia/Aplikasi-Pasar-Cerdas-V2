<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasar Cerdas V2 - Beranda</title>
    <!-- Tailwind CSS (CDN untuk pengembangan, gunakan CLI untuk produksi) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            /* Mencegah pull-to-refresh di mobile chrome agar terasa seperti native app */
            overscroll-behavior-y: none; 
        }
        /* Sembunyikan scrollbar tapi tetap bisa scroll */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* CSS KHUSUS DESKTOP: Membuat tampilan seperti frame HP di tengah layar */
        @media (min-width: 480px) {
            body {
                background-color: #e5e7eb; /* Background luar abu-abu gelap */
                display: flex;
                justify-content: center;
                min-height: 100vh;
                padding-top: 20px;
                padding-bottom: 20px;
            }
            #app-frame {
                width: 100%;
                max-width: 400px; /* Lebar maksimal HP */
                background-color: #F3F4F6;
                min-height: 100vh; /* Full height frame */
                height: auto;
                border-radius: 30px; /* Sudut melengkung di desktop */
                position: relative;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
                overflow: hidden; /* Supaya konten tidak keluar border radius */
            }
            /* Navigasi bawah ikut melengkung di sudut bawah desktop */
            #bottom-nav {
                max-width: 400px;
                border-bottom-left-radius: 30px;
                border-bottom-right-radius: 30px;
                left: 50%; 
                transform: translateX(-50%); /* Pusatkan fixed nav */
            }
        }
    </style>
</head>
<body>

    <!-- APP CONTAINER -->
    <div id="app-frame" class="pb-24 relative">
        
        <!-- HEADER SECTION (Biru) -->
        <div class="bg-blue-600 pt-12 pb-8 px-6 rounded-b-[30px] shadow-md relative overflow-hidden">
            <!-- Dekorasi Background Abstrak -->
            <div class="absolute top-[-20px] right-[-20px] w-32 h-32 bg-white opacity-10 rounded-full pointer-events-none"></div>
            <div class="absolute top-[40px] left-[-40px] w-24 h-24 bg-white opacity-10 rounded-full pointer-events-none"></div>

            <div class="flex justify-between items-center relative z-10">
                <div class="flex items-center gap-4">
                    <div class="relative cursor-pointer">
                        <!-- Avatar Placeholder -->
                        <div class="w-12 h-12 bg-blue-800 rounded-full flex items-center justify-center text-white font-bold border-2 border-blue-400">
                            R
                        </div>
                        <!-- Online Indicator -->
                        <div class="absolute bottom-0 right-0 w-3 h-3 bg-green-400 border-2 border-blue-600 rounded-full"></div>
                    </div>
                    <div>
                        <p class="text-blue-100 text-sm font-light">Selamat Pagi,</p>
                        <h1 class="text-white text-lg font-bold">Ridwansyah</h1>
                    </div>
                </div>
                <!-- Tombol Notifikasi -->
                <button class="w-10 h-10 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm hover:bg-white/30 transition relative">
                    <i class="ph ph-bell text-white text-xl"></i>
                    <!-- Red Dot Notifikasi -->
                    <span class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border border-blue-600"></span>
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="px-5 -mt-6 relative z-20 space-y-6">

            <!-- 1. KARTU SALDO RETRIBUSI (FITUR BARU: SENSOR SALDO) -->
            <div class="bg-white p-5 rounded-2xl shadow-sm border border-gray-100 transition hover:shadow-md">
                <div class="flex justify-between items-start mb-2">
                    <div>
                        <div class="flex items-center gap-2">
                            <p class="text-gray-500 text-xs font-medium uppercase tracking-wider">Saldo Retribusi</p>
                            <!-- Tombol Toggle Mata -->
                            <button id="toggle-saldo-btn" class="text-gray-400 hover:text-blue-600 transition" onclick="toggleSaldo()">
                                <i id="saldo-icon" class="ph-fill ph-eye-slash text-lg"></i>
                            </button>
                        </div>
                        <!-- Nominal Saldo (Default Hidden) -->
                        <div class="flex items-center gap-2 mt-1 h-8">
                            <h2 id="saldo-text" class="text-2xl font-bold text-gray-800 tracking-widest">Rp •••••••</h2>
                        </div>
                    </div>
                    <div class="bg-blue-50 p-2 rounded-lg">
                        <i class="ph-fill ph-wallet text-blue-600 text-xl"></i>
                    </div>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex gap-3 mt-4">
                    <button class="flex-1 bg-blue-600 text-white py-2.5 px-4 rounded-xl text-sm font-medium flex items-center justify-center gap-2 shadow-blue-200 shadow-lg active:scale-95 transition">
                        <i class="ph-bold ph-plus"></i> Isi Saldo
                    </button>
                    <button class="flex-1 bg-blue-50 text-blue-600 py-2.5 px-4 rounded-xl text-sm font-medium flex items-center justify-center gap-2 hover:bg-blue-100 transition">
                        <i class="ph-bold ph-clock-counter-clockwise"></i> Riwayat
                    </button>
                </div>
            </div>

            <!-- 2. TAGIHAN HARI INI (Alert Style) -->
            <div class="bg-white p-4 rounded-2xl shadow-sm border border-gray-100">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-gray-800 font-bold text-sm">Tagihan Retribusi</h3>
                    <a href="#" class="text-blue-600 text-xs font-medium hover:underline">Lihat Semua</a>
                </div>

                <!-- Item Tagihan -->
                <div class="flex items-center p-3 bg-red-50 border border-red-100 rounded-xl cursor-pointer hover:bg-red-100 transition">
                    <div class="w-10 h-10 bg-red-100 rounded-lg flex items-center justify-center text-red-600 mr-3 shrink-0">
                        <i class="ph-fill ph-receipt text-xl"></i>
                    </div>
                    <div class="flex-1">
                        <p class="text-gray-800 text-sm font-bold">Retribusi Harian</p>
                        <p class="text-red-500 text-xs font-medium mt-0.5">Jatuh Tempo: Hari Ini</p>
                    </div>
                    <div class="text-right">
                        <p class="text-gray-900 font-bold text-sm">Rp 2.000</p>
                        <button class="mt-1 text-xs bg-red-600 text-white px-3 py-1 rounded-md font-medium shadow-sm hover:bg-red-700 transition">Bayar</button>
                    </div>
                </div>
            </div>

            <!-- 3. MENU UTAMA GRID -->
            <div>
                <h3 class="text-gray-800 font-bold text-sm mb-4 px-1">Menu Utama</h3>
                <div class="grid grid-cols-4 gap-4 text-center">
                    <!-- Menu Item 1 -->
                    <a href="#" class="group flex flex-col items-center gap-2">
                        <div class="w-14 h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-gray-100 group-active:scale-95 group-hover:border-blue-200 transition">
                            <i class="ph-fill ph-receipt text-blue-500 text-2xl"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium group-hover:text-blue-600">Retribusi</span>
                    </a>
                    <!-- Menu Item 2 -->
                    <a href="#" class="group flex flex-col items-center gap-2">
                        <div class="w-14 h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-gray-100 group-active:scale-95 group-hover:border-orange-200 transition">
                            <i class="ph-fill ph-clock-counter-clockwise text-orange-500 text-2xl"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium group-hover:text-orange-600">Riwayat</span>
                    </a>
                    <!-- Menu Item 3 -->
                    <a href="#" class="group flex flex-col items-center gap-2">
                        <div class="w-14 h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-gray-100 group-active:scale-95 group-hover:border-purple-200 transition">
                            <i class="ph-fill ph-storefront text-purple-500 text-2xl"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium group-hover:text-purple-600">KiosKu</span>
                    </a>
                    <!-- Menu Item 4 -->
                    <a href="#" class="group flex flex-col items-center gap-2">
                        <div class="w-14 h-14 bg-white rounded-2xl shadow-sm flex items-center justify-center border border-gray-100 group-active:scale-95 group-hover:border-green-200 transition">
                            <i class="ph-fill ph-book-open text-green-500 text-2xl"></i>
                        </div>
                        <span class="text-xs text-gray-600 font-medium group-hover:text-green-600">Tutorial</span>
                    </a>
                </div>
            </div>

            <!-- 4. RIWAYAT TRANSAKSI -->
            <div class="pb-4">
                <h3 class="text-gray-800 font-bold text-sm mb-3 px-1">Riwayat Transaksi</h3>
                <div class="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden">
                    <!-- Item 1 -->
                    <div class="p-4 border-b border-gray-50 flex items-center justify-between hover:bg-gray-50 transition cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-green-50 rounded-full flex items-center justify-center">
                                <i class="ph-fill ph-check-circle text-green-600 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-sm font-bold text-gray-800">Bayar Retribusi</p>
                                <p class="text-xs text-gray-400">Kemarin, 14:30</p>
                            </div>
                        </div>
                        <span class="text-sm font-bold text-gray-800">-Rp 2.000</span>
                    </div>
                    <!-- Item 2 -->
                    <div class="p-4 flex items-center justify-between hover:bg-gray-50 transition cursor-pointer">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-blue-50 rounded-full flex items-center justify-center">
                                <i class="ph-fill ph-plus text-blue-600 text-lg"></i>
                            </div>
                            <div>
                                <p class="text-sm font-bold text-gray-800">Isi Saldo</p>
                                <p class="text-xs text-gray-400">20 Okt 2025</p>
                            </div>
                        </div>
                        <span class="text-sm font-bold text-green-600">+Rp 50.000</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 5. BOTTOM NAVIGATION (Sticky Bottom) -->
        <div id="bottom-nav" class="fixed bottom-0 w-full bg-white border-t border-gray-200 flex justify-around items-end pb-4 pt-3 px-2 z-50 shadow-[0_-5px_15px_rgba(0,0,0,0.05)]">
            <!-- Nav Item 1 (Active) -->
            <button class="flex flex-col items-center gap-1 w-16">
                <i class="ph-fill ph-house text-blue-600 text-2xl"></i>
                <span class="text-[10px] font-medium text-blue-600">Beranda</span>
            </button>
            
            <!-- Nav Item 2 -->
             <button class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-blue-500 transition">
                <i class="ph ph-receipt text-2xl"></i>
                <span class="text-[10px] font-medium">Tagihan</span>
            </button>

            <!-- Center Floating Button (QRIS) -->
            <div class="relative -top-6">
                <button class="w-16 h-16 bg-blue-600 rounded-full flex items-center justify-center shadow-lg shadow-blue-300 border-4 border-gray-100 active:scale-95 transition transform hover:-translate-y-1 group">
                    <i class="ph-bold ph-qr-code text-white text-3xl group-hover:scale-110 transition"></i>
                </button>
            </div>

            <!-- Nav Item 3 -->
             <button class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-blue-500 transition">
                <i class="ph ph-bell text-2xl"></i>
                <span class="text-[10px] font-medium">Notifikasi</span>
            </button>

            <!-- Nav Item 4 -->
            <button class="flex flex-col items-center gap-1 w-16 text-gray-400 hover:text-blue-500 transition">
                <i class="ph ph-user text-2xl"></i>
                <span class="text-[10px] font-medium">Akun</span>
            </button>
        </div>

    </div>

    <!-- JAVASCRIPT INTERAKTIF -->
    <script>
        // 1. LOGIKA SENSOR SALDO
        // State awal saldo disembunyikan
        let isSaldoHidden = true;
        const saldoAsli = "Rp 50.000";
        const saldoSensor = "Rp •••••••";

        function toggleSaldo() {
            const saldoText = document.getElementById('saldo-text');
            const saldoIcon = document.getElementById('saldo-icon');

            isSaldoHidden = !isSaldoHidden;

            if (isSaldoHidden) {
                // Sembunyikan Saldo
                saldoText.textContent = saldoSensor;
                saldoText.classList.add('tracking-widest'); // Spasi antar titik lebih lebar
                saldoIcon.classList.remove('ph-eye');
                saldoIcon.classList.add('ph-eye-slash');
            } else {
                // Tampilkan Saldo
                saldoText.textContent = saldoAsli;
                saldoText.classList.remove('tracking-widest');
                saldoIcon.classList.remove('ph-eye-slash');
                saldoIcon.classList.add('ph-eye');
            }
        }
    </script>
</body>
</html>
