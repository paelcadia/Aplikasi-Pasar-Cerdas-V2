<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pasar Cerdas - Login</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons (untuk ikon mata) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    
    <!-- Kustomisasi Tailwind untuk Font dan Warna (Menggunakan warna Biru Utama BCA/Pasar Cerdas) -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'app-blue': '#0060AF', // Biru Utama
                        'app-light': '#E5F3FF', // Biru Muda untuk background
                    }
                }
            }
        }
    </script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        
        /* Memberikan visual shadow yang sedikit lebih dalam untuk tombol */
        .btn-shadow {
            box-shadow: 0 4px 15px rgba(0, 96, 175, 0.4);
        }

        /* Penyesuaian untuk tampilan mobile penuh */
        .full-viewport {
            min-height: 100vh;
        }
    </style>
</head>

<body class="full-viewport flex items-center justify-center bg-app-light p-4">

    <!-- Kontainer Utama (Card) -->
    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl p-8 sm:p-10">
        
        <!-- Header Logo dan Sambutan -->
        <div class="text-center mb-10">
            <!-- Logo Placeholder (PNG Transparan) -->
            <img 
                src="https://placehold.co/120x120/transparent/0060AF?text=PASCER" 
                alt="Logo Pasar Cerdas" 
                class="w-32 h-32 mx-auto mb-4"
                onerror="this.onerror=null;this.src='https://placehold.co/120x120/transparent/0060AF?text=PC'"
            >
            <h1 class="text-3xl font-extrabold text-app-blue">Selamat Datang</h1>
            <p class="text-gray-500 mt-2">Masuk untuk mengakses Pasar Cerdas Kabupaten Bandung.</p>
        </div>

        <!-- Formulir Login -->
        <form id="loginForm" class="space-y-6">
            
            <!-- Field Nomor Handphone -->
            <div>
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
                    Nomor Handphone
                </label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="Contoh: 0812XXXXXXXX"
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-app-blue focus:border-app-blue transition duration-150"
                    required
                    maxlength="14"
                >
            </div>

            <!-- Field Kata Sandi -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
                    Kata Sandi
                </label>
                <div class="relative">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Masukkan kata sandi Anda"
                        class="w-full px-4 py-3 border border-gray-300 rounded-xl pr-12 focus:ring-app-blue focus:border-app-blue transition duration-150"
                        required
                    >
                    <!-- Tombol Toggle Show Password -->
                    <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-400 hover:text-app-blue transition duration-150">
                        <i class="ph-fill ph-eye-slash text-xl"></i>
                    </button>
                </div>
            </div>

            <!-- Bagian Lupa Sandi -->
            <div class="flex justify-end text-sm">
                <a href="#" class="font-medium text-app-blue hover:text-blue-700 transition duration-150">
                    Lupa Kata Sandi?
                </a>
            </div>

            <!-- Tombol Masuk -->
            <button 
                type="submit" 
                class="w-full bg-app-blue text-white font-bold py-3 rounded-xl hover:bg-blue-700 transition duration-300 btn-shadow flex items-center justify-center"
            >
                Masuk
            </button>
            
            <!-- Placeholder Pesan Error/Notifikasi -->
            <div id="messageBox" class="text-center p-3 rounded-xl mt-4 hidden"></div>

        </form>

        <!-- Footer Registrasi -->
        <div class="mt-8 text-center text-sm text-gray-600">
            Belum punya akun? 
            <a href="#" class="font-bold text-app-blue hover:text-blue-700 transition duration-150">
                Daftar Sekarang
            </a>
        </div>
    </div>

    <!-- Skrip JavaScript untuk Interaksi -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordField = document.getElementById('password');
            const toggleButton = document.getElementById('togglePassword');
            const toggleIcon = toggleButton.querySelector('i');
            const loginForm = document.getElementById('loginForm');
            const messageBox = document.getElementById('messageBox');

            // Fungsi untuk menampilkan/menyembunyikan password
            toggleButton.addEventListener('click', () => {
                const isPassword = passwordField.type === 'password';
                passwordField.type = isPassword ? 'text' : 'password';
                toggleIcon.className = isPassword ? 'ph-fill ph-eye text-xl' : 'ph-fill ph-eye-slash text-xl';
            });

            // Fungsi simulasi proses Login
            loginForm.addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Mendapatkan nilai dari field
                const phone = document.getElementById('phone').value.trim();
                const password = document.getElementById('password').value;
                
                // Validasi sederhana
                if (!phone || !password) {
                    showMessage('Mohon lengkapi Nomor Handphone dan Kata Sandi.', 'bg-red-100 text-red-700 border border-red-300');
                    return;
                }

                // Tampilkan pesan loading
                showMessage('Sedang memverifikasi data...', 'bg-app-light text-app-blue');
                
                // Simulasi delay (ganti dengan pemanggilan API autentikasi sesungguhnya)
                setTimeout(() => {
                    // Cek kriteria login simulasi (Contoh: No HP 0812 dan password 'admin')
                    if (phone.startsWith('0812') && password === 'admin') {
                        showMessage('Login Berhasil! Mengalihkan ke Verifikasi OTP...', 'bg-green-100 text-green-700 border border-green-300');
                        
                        // *** PERUBAHAN UTAMA: Arahkan ke halaman OTP verification ***
                        setTimeout(() => {
                             window.location.assign('otp_verification.html');
                        }, 1000); 

                    } else {
                        showMessage('Login Gagal. Nomor HP atau Kata Sandi salah.', 'bg-red-100 text-red-700 border border-red-300');
                    }
                }, 1500); // Delay 1.5 detik
            });

            // Fungsi helper untuk menampilkan pesan di message box
            function showMessage(message, classes) {
                messageBox.textContent = message;
                messageBox.className = `text-center p-3 rounded-xl mt-4 ${classes}`;
                messageBox.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
