<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pasar Cerdas - Riwayat</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <style>
        /* Mengatur body dan font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; 
        }
        
        /* Utility untuk scrollbar */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Style Khas V2: Header Lengkung */
        .header-curve {
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        /* Tab Active State */
        .tab-active {
            background-color: #E5F3FF;
            color: #0060AF;
            font-weight: 600;
            border: 1px solid #0060AF;
        }
        .tab-inactive {
            background-color: white;
            color: #64748b;
            border: 1px solid #e2e8f0;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Kontainer Aplikasi Penuh: Lebar penuh di semua ukuran -->
    <div class="app-container w-full bg-white relative overflow-y-auto min-h-screen">

        <!-- 1. HEADER STYLE HOME V2 -->
        <div class="header-curve bg-[#0060AF] pt-8 pb-32 px-6 shadow-lg relative overflow-hidden">
            
            <!-- Ornamen Background -->
            <div class="absolute inset-0 pointer-events-none z-0">
                <div class="absolute top-[-20px] right-[-20px] w-32 h-32 bg-white opacity-10 rounded-full"></div>
                <div class="absolute top-[60px] left-[-40px] w-24 h-24 bg-white opacity-10 rounded-full"></div>
                <div class="absolute bottom-[20%] right-[20%] w-16 h-16 bg-white opacity-5 rounded-full"></div>
            </div>

            <!-- Konten Header Atas (z-index 10) -->
            <div class="relative z-10 flex items-center justify-between text-white mb-6 max-w-7xl mx-auto">
                <div class="flex items-center gap-3">
                    <!-- Tombol Kembali -->
                    <a href="main_dashboard.html" class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition backdrop-blur-sm">
                        <i class="ph-bold ph-arrow-left text-xl"></i>
                    </a>
                    <h1 class="text-xl font-bold tracking-tight">Riwayat Transaksi</h1>
                </div>
                <!-- Tombol Filter -->
                <button class="bg-white/20 hover:bg-white/30 p-2 rounded-full transition backdrop-blur-sm">
                    <i class="ph-bold ph-funnel text-xl"></i>
                </button>
            </div>
            
        </div>

        <!-- 2. KONTEN UTAMA (Floating Layout) -->
        <main class="flex-grow px-5 -mt-20 relative z-20 pb-24 max-w-7xl mx-auto">
            
            <!-- CARD: Total Pengeluaran Bulan Ini (New Card) -->
            <div class="bg-white rounded-2xl p-5 shadow-lg mb-6 border border-gray-100">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-lg bg-red-100 flex items-center justify-center text-red-600">
                            <i class="ph-bold ph-trend-down text-xl"></i>
                        </div>
                        <div>
                            <p class="text-xs font-medium text-gray-500">Pengeluaran Bulan Ini</p>
                            <h2 class="text-xl font-bold text-gray-800 mt-0.5">Rp 230.000</h2>
                        </div>
                    </div>
                    <!-- Tombol Aksi Tambahan (Opsional) -->
                    <button class="text-[#0060AF] text-sm font-semibold flex items-center gap-1">
                        Detail <i class="ph-bold ph-caret-right text-base"></i>
                    </button>
                </div>
            </div>

            <!-- Tab Navigasi Filter -->
            <div class="flex gap-3 overflow-x-auto hide-scrollbar mb-5 py-1">
                <button class="tab-active px-5 py-2.5 rounded-full text-sm whitespace-nowrap transition shadow-sm">
                    Semua
                </button>
                <button class="tab-inactive px-5 py-2.5 rounded-full text-sm whitespace-nowrap transition shadow-sm hover:bg-gray-50">
                    Retribusi
                </button>
                <button class="tab-inactive px-5 py-2.5 rounded-full text-sm whitespace-nowrap transition shadow-sm hover:bg-gray-50">
                    Top Up
                </button>
                <button class="tab-inactive px-5 py-2.5 rounded-full text-sm whitespace-nowrap transition shadow-sm hover:bg-gray-50">
                    Lainnya
                </button>
            </div>

            <!-- Daftar Transaksi -->
            <div class="space-y-4" id="transactionList">
                
                <!-- Group Tanggal: Hari Ini -->
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 pl-1">Hari Ini</p>
                    
                    <!-- Item 1 -->
                    <a href="history_detail.html?id=R001" class="block bg-white p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-[0.98] transition hover:shadow-md mb-3">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-blue-50 flex items-center justify-center text-[#0060AF]">
                                    <i class="ph-fill ph-trash text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-gray-800">Retribusi Kebersihan</h3>
                                    <p class="text-xs text-gray-500 mt-0.5">10:30 WIB • QRIS</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-bold text-gray-800">-Rp 50.000</p>
                                <span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-full mt-1 inline-block">Berhasil</span>
                            </div>
                        </div>
                    </a>

                    <!-- Item 2 -->
                    <a href="history_detail.html?id=R002" class="block bg-white p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-[0.98] transition hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-orange-50 flex items-center justify-center text-orange-500">
                                    <i class="ph-fill ph-shield-check text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-gray-800">Retribusi Keamanan</h3>
                                    <p class="text-xs text-gray-500 mt-0.5">08:15 WIB • Saldo</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-bold text-gray-800">-Rp 30.000</p>
                                <span class="text-[10px] font-bold text-red-500 bg-red-50 px-2 py-0.5 rounded-full mt-1 inline-block">Gagal</span>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- Group Tanggal: Kemarin -->
                <div>
                    <p class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3 pl-1 mt-6">Kemarin</p>
                    
                    <!-- Item 3 -->
                    <a href="history_detail.html?id=L001" class="block bg-white p-4 rounded-2xl shadow-sm border border-gray-100 active:scale-[0.98] transition hover:shadow-md">
                        <div class="flex justify-between items-start">
                            <div class="flex items-center gap-3">
                                <div class="w-12 h-12 rounded-xl bg-green-50 flex items-center justify-center text-green-600">
                                    <i class="ph-fill ph-wallet text-2xl"></i>
                                </div>
                                <div>
                                    <h3 class="text-sm font-bold text-gray-800">Top Up Saldo</h3>
                                    <p class="text-xs text-gray-500 mt-0.5">14:00 WIB • Transfer</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-bold text-green-600">+Rp 500.000</p>
                                <span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-full mt-1 inline-block">Berhasil</span>
                            </div>
                        </div>
                    </a>
                </div>

            </div>

        </main>

    </div>
    <!-- End Kontainer Aplikasi Penuh -->

</body>
</html>
